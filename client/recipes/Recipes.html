<template name= "Recipes">
	{{#if $.Session.get 'newRecipe'}}
	{{>NewRecipe}}
	{{else}}
	<button class="new-recipe">Nueva receta</button>
	{{/if}}
	<section class="recipes">
		{{#if Template.subscriptionsReady}}	
			{{#each recipes}}
				{{>Recipe}}
			{{/each}}
		{{else}}
			<p>Cargando...</p>
		{{/if}}	
	</section>
</template>
